<!DOCTYPE html>
<html>
<head>
    <title>transformation d'une notice de périodique imprimé en notice de périodique électronique</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./W4DialogStyle.css">
    <script src="./W4DialogFunctions.js"></script>
    <script>
        function onLanser() {
            runScript_afterCloseDialog("__do_transfoPeriodImpPeriodElec()");
            closeDialog();
        }
    </script>
	<style>
		button.block {
			width: 570px;
			height: 25px;
			font-size: 15px;
		}
	</style>
</head>
<body>
    <form id="idTransfoPeriodImpPeriodElecForm">
        <div style="margin-left:6px">
            <div style="margin-top:25px">
                <button type="button" class="block" onclick="onLanser();">Lancer</button>
            </div>
            <br />   
            <br />
            <div style="margin-left:450px">
                <button type="button" onclick="closeDialog();"><lang>IDS_CANCEL</lang></button>
            </div>
        </div>
    </form>
</body>
</html>
